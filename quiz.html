<!doctype html>
<html lang="bg">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Викторина — SolveWise</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quiz.css">
</head>

<body>
    <header class="header">
        <div class="container nav-wrapper">
            <h1 class="logo">SolveWise</h1>
            <button class="mobile-menu-toggle" aria-label="Отвори меню">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav">
                <a href="home.html">Начало</a>
                <a href="topics.html">Теми</a>
                <a href="summary.html">Резюме</a>
                <div id="authNav">
                    <!-- Dynamically filled by auth.js -->
                    <a href="index.html" class="auth-link">Вход / Регистрация</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container quiz-container">
        <div class="quiz-header">
            <h2 id="quizTopicTitle">Зареждане...</h2>
            <div class="quiz-progress-bar">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 0%"></div>
                </div>
                <span>0 от 0</span>
            </div>
        </div>

        <div class="quiz-content">
            <div class="quiz-card">
                <div id="currentQuestion">
                    <!-- Questions will be loaded here dynamically -->
                    <p>Зареждане на въпроси...</p>
                </div>

                <div class="quiz-actions">
                    <div class="btn-row space">
                        <button class="btn outline" id="exitBtn">Изход от теста</button>
                        <button class="btn" id="prevBtn" disabled>Назад</button>
                        <button class="btn primary" id="nextBtn" disabled>Напред</button>
                        <button class="btn primary" id="submitQuiz" style="display: none;">Предай теста</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 — MIT лиценз</p>
        </div>
    </footer>
    <script src="js/mobile_menu_toggle.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>
