<!doctype html>
<html lang="bg">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Теми — SolveWise</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/topics.css">
</head>

<body>
    <header class="header">
        <div class="container nav-wrapper">
            <h1 class="logo">SolveWise</h1>
            <button class="mobile-menu-toggle" aria-label="Отвори меню">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav">
                <a href="home.html">Начало</a>
                <a href="topics.html" class="active">Теми</a>
                <a href="lessons.html">Уроци</a>
                <a href="summary.html">Резюме</a>
                <div id="authNav">
                    <!-- Dynamically filled by auth.js -->
                    <a href="index.html" class="auth-link">Вход / Регистрация</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h2>Теми за обучение</h2>
            <p>Изберете тема, за да започнете тест</p>
        </div>

        <div class="search-filter-container">
            <input type="text" placeholder="Търси тема..." class="search" id="searchInput">
            <select class="category-filter" id="categoryFilter">
                <option value="all">Всички категории</option>
                <option value="Аритметика">Аритметика</option>
                <option value="Алгебра">Алгебра</option>
                <option value="Геометрия">Геометрия</option>
            </select>
        </div>

        <div class="topics-stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTopics">0</span>
                <span class="stat-label">Общо теми</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTopics">0</span>
                <span class="stat-label">Завършени теми</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalQuestions">0</span>
                <span class="stat-label">Общо въпроси</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedQuestions">0</span>
                <span class="stat-label">Отговорени въпроси</span>
            </div>
        </div>

        <div class="topics-grid" id="topicsGrid">
            <!-- Topics will be loaded dynamically here -->
            <div class="loading-message">Зареждане на темите...</div>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <p>Няма намерени теми, отговарящи на критериите за търсене.</p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 SolveWise • MIT лиценз</p>
        </div>
    </footer>

    <script src="js/topics.js"></script>
    <script src="js/mobile_menu_toggle.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
